name: Create GitHub Repo with Approval (Simple)

on:
  workflow_dispatch:
    inputs:
      repository_name:
        required: true
        type: string
      description:
        required: false
        type: string
        default: "Created via Port"
      private_repository:
        required: false
        type: boolean
        default: false
      auto_initialize_with_readm:
        required: false
        type: boolean
        default: true
      port_context:
        required: true
        type: string

jobs:
  create-repo:
    name: Create GitHub Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Log Start
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(github.event.inputs.port_context).runId }}
          logMessage: "Starting repository creation"

      - name: Create Repository
        id: create_repo
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/orgs/abiolaemma2026/repos \
            -d "{
              \"name\": \"${{ github.event.inputs.repository_name }}\",
              \"description\": \"${{ github.event.inputs.description }}\",
              \"private\": ${{ github.event.inputs.private_repository }},
              \"auto_init\": ${{ github.event.inputs.auto_initialize_with_readm }}
            }")
          
          REPO_URL=$(echo "$RESPONSE" | jq -r '.html_url // empty')
          
          if [ -n "$REPO_URL" ]; then
            echo "Repository created: $REPO_URL"
            echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT
          else
            echo "Failed to create repository"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Log Success
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(github.event.inputs.port_context).runId }}
          link: ${{ steps.create_repo.outputs.repo_url }}
          logMessage: "Repository created successfully"

      - name: Update Port Entity
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: UPSERT
          identifier: ${{ github.event.inputs.repository_name }}
          blueprint: githubRepository
          properties: |
            {
              "name": "${{ github.event.inputs.repository_name }}",
              "description": "${{ github.event.inputs.description }}",
              "url": "${{ steps.create_repo.outputs.repo_url }}"
            }
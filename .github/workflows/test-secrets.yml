name: Test Secrets Access

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Secrets Access
        run: |
          if [ -z "${{ secrets.PORT_CLIENT_ID }}" ]; then
            echo "❌ PORT_CLIENT_ID not accessible"
            exit 1
          else
            echo "✅ PORT_CLIENT_ID accessible"
          fi
